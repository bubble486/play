    <script>
        function play(){
            document.getElementById("vd").play();
        }

<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
            音频文件引用时,默认情况不允许用户自己控制播放停止
        属性:
        controls 是否允许用户控制播放
        autoplay 音频是否自动播放
            -如果设置了autoplay 则音乐在页面打开时候会自动播放,但时目前大部分浏览器不会对音乐进行播放
        loop 循环播放
    -->
    <a href="https://www.bilibili.com" onclick="play()" target="_blank">你来打我呀</a>
    <audio
    id='vd'
    src="https://bubble486.github.io/play/%E6%9B%BC%E6%AD%A5%20-%20%E3%80%8A%E5%BC%82%E4%BA%BAdisco%E3%80%8B%E6%BF%80%E8%90%8C%E5%AE%9D%E5%84%BF%E5%A7%90%E5%B7%9D%E5%91%B3%E7%89%88.mp3"
    
    loop></audio>
