<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
            音频文件引用时,默认情况不允许用户自己控制播放停止
        属性:
        controls 是否允许用户控制播放
        autoplay 音频是否自动播放
            -如果设置了autoplay 则音乐在页面打开时候会自动播放,但时目前大部分浏览器不会对音乐进行播放
        loop 循环播放
    -->
    <audio src="曼步 - 《异人disco》激萌宝儿姐川味版.mp3" autoplay loop></audio>
